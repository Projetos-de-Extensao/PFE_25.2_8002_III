<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portal de Monitoria - Sistema de gerenciamento de vagas de monitoria">
    <title>Portal Monitor</title>
  <link rel="icon" type="image/png" href="/assets/ibmec_icon.png" />
    <!-- Tailwind CDN for prototype styling with custom config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuração Mobile First - Issue #8
      // Breakpoints: Tablet (> 720px), Desktop (> 1280px)
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              // Mobile First breakpoints - Issue #8
              // Tablet: > 720px
              'sm': '721px',
              // Breakpoint intermediário (mantido para compatibilidade)
              'md': '768px',
              // Desktop: > 1280px  
              'lg': '1281px',
            }
          }
        }
      }
    </script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
  </head>
  <body class="bg-slate-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
